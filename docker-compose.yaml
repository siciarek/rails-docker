version: '3'

services:
  mongodbsrv:
    image: mongo
    ports:
      - "27027:27017"
    volumes:
      - mongo:/data/db

  mysqlsrv:
    image: mysql:5.6.34
    environment:
      MYSQL_ROOT_PASSWORD: rootpasswd
    ports:
      - "33069:3306"
    volumes:
      - mysql:/var/lib/mysql

  app:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 3000 -b '0.0.0.0'"
    environment:
      RAILS_ENV: development
    volumes:
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - mysql

volumes:
  mysql:
  mongo:
